<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="forms">
        <div class="form">
            <h1>Add a Dojo</h1>
            <form action="creating/dojos" method="POST">
                {% csrf_token %}
                <div class="divisions">
                    <div class="fname">
                        <label class="words" for="name">Name</label>
                        <input class="box1" type="text" name="name">
                    </div>
                    <div class="fname">
                        <label class="words" for="city">city</label>
                        <input class="box2" type="text" name="city">
                    </div>
                    <div class="fname">
                        <label class="words" for="state">state</label>
                        <input class="box" type="text" name="state">
                    </div>

                    <button class="add" type="submit">Add</button>
                </div>
            </form>

        </div>
        <div class="section">
            <h2>Add a Ninja</h2>
            <form action="create/ninjas" method="post">
                {% csrf_token %}
                <div class="divisions">
                    <div class="rectangles">
                        <label class="words" for="name">First Name</label>
                        <input class="rec" type="text" name="first_name">
                    </div>
                    <div class="rectangles">
                        <label class="words"  for="city">Last Name</label>
                        <input class="rec" type="text" name="last_name">
                    </div>
                    <div class="rectangles">
                        <label class="words" for="state">Dojo</label>
                        <select class="dojo" name="dojo" id="dojo">
                            {% for dojo in dojos %}
                            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <button type="submit">Add</button>
                </div>
            </form>

        </div>
    </div>
    <hr>
    <div class="data">
        <h1>All the Dojos</h1>
        <ul>
            {% for dojo in dojos %}
            <li>
                {{ dojo.name }}
                <ul>
                    {% for ninja in dojo.dojos.all %}
                    <li><em>{{ ninja.first_name }}</em></li>
                    <li><em>{{ ninja.last_name }}</em></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>



</body>

</html>
